syntax = "proto3";

import "google/protobuf/empty.proto"; 

package users;

service UsersService {
    rpc RegisterAdmin (IRegisterAdminDto) returns (IAuthResponse) {}

    rpc Login (ILoginDto) returns (IAuthResponse) {}


    rpc InviteUsers (IInviteUsersDto) returns (google.protobuf.Empty) {}

    rpc ConfirmInvitation (IConfirmInvitationDto) returns (IAuthResponse) {}
}

message IRegisterAdminDto {
    string username = 1;

    string email = 2;

    string password = 3;
}

message ILoginDto {
    string login = 1;

    string password = 2;
}

message IAuthResponse {
    string id = 1;

    string username = 2;
    
    string email = 3;

    string role = 4;

    string organizationId = 5;

    string token = 6;
}

message IInviteUsersDto {
    string organizationId = 1;

    string adminEmail = 2;

    repeated string emails = 3;
}

message IConfirmInvitationDto {
    string id = 1;

    string username = 2;

    string password = 3;
}