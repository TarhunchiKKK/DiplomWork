syntax = "proto3";

package authentication;

service AuthenticationService {
    rpc RegisterAdmin (IRegisterAdminDto) returns (IAuthResponse) {}
}

message IRegisterAdminDto {
    string username = 1;

    string email = 2;

    string password = 3;
}

message IAuthResponse {
    string id = 1;

    string username = 2;
    
    string email = 3;

    string role = 4;

    string organizationId = 5;

    string token = 6;
}
